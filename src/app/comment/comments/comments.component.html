  <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
    <div class="card">
      <div class="chat">
        <div class="chat-header clearfix">
          <img src="assets/images/user/user2.jpg" alt="avatar">
          <div class="chat-about">
            <div class="chat-with">Comments</div>
            <div class="chat-num-messages">{{ numberOfComments }} comments</div>
          </div>
        </div>
        <ng-scrollbar style="height: 449px" visibility="hover">
          <div class="chat-history" id="chat-conversation">
            <div *ngFor="let comment of allComments">
                <hr>
                <!-- Afficher uniquement les commentaires qui ne sont pas des réponses -->
                <div *ngIf="!comment.parentComment" class="comment-container">
                  <!-- Commentaire parent -->
                  <div class="comment">
                    <div class="message-data text-end" style="margin-bottom: 10px;">
                      <!-- <span class="comment-id">Comment ID: {{ comment.commentId }}</span> -->
                      <span class="message-data-time"> {{ comment.commentDate }}</span>
                    </div>
                    <a href="#"><span class="text-danger"><i class="fa fa-heart"></i> {{ comment.likes }}</span></a>

                    <div class="message other-message float-end">{{ comment.content }}</div>
                    <!-- Affichage des pièces jointes du commentaire parent -->
                    <!-- <div *ngIf="comment.attachment && comment.attachment.length > 0" class="comment-attachments">
                      <div class="attachment-heading">Attachments:</div>
                      <div *ngFor="let attachment of comment.attachment" class="comment-attachment">
                        <span class="attachment-name">Name: {{ attachment.name }}</span>
                        <span class="attachment-size">Size: {{ attachment.url }}</span>
                      </div>
                    </div> -->
                  </div>
                  <!-- Espacement entre les commentaires et les réponses -->
                  <div class="comment-reply-space"></div>
                  <!-- Réponses du commentaire parent -->
                  <div class="message-data reply-container">
                    <div *ngFor="let reply of comment.replies">
                      <div class="reply">
                        <div class="reply-info">
                          <!-- <span class="reply-id">Reply ID: {{ reply.commentId }}</span> -->
                          <span class="message-data-time"> {{ reply.commentDate }}</span>
                        </div>
                        <a href="#" class="float-end"><span class="text-danger"><i class="fa fa-heart"></i> {{ reply.likes }}</span></a>

                        <div class="message my-message">{{ reply.content }}</div>
                        <!-- Affichage des pièces jointes de la réponse -->
                        <!-- <div *ngIf="reply.attachment && reply.attachment.length > 0" class="reply-attachments">
                          <div class="attachment-heading">Attachments:</div>
                          <div *ngFor="let attachment of reply.attachment" class="reply-attachment">
                            <span class="attachment-name">Name: {{ attachment.name }}</span>
                            <span class="attachment-size">Size: {{ attachment.url }}</span>
                          </div>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </ng-scrollbar>
        <div class="chat-message clearfix">
                  <div class="chat-upload">
            <button mat-mini-fab class="bg-deep-orange msr-2"> <i class="material-icons">attach_file</i></button>
            <button mat-mini-fab class="bg-deep-orange"> <i class="material-icons">insert_emoticon</i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
