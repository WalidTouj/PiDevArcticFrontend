 <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Statut d'absence</mat-label>
      <mat-select formControlName="statusAbsence">
        <mat-option *ngFor="let status of ['Present', 'Absent']" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>
  <br>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choisir une date" formControlName="dateAbsence">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <br>
    <mat-form-field>
      <mat-label>Sélectionner un étudiant</mat-label>
      <mat-select formControlName="selectedStudent">
        <mat-option *ngFor="let student of enrolledStudents" [value]="student.idUser">{{ student.firstName }} {{ student.lastName }}</mat-option>
      </mat-select>
    </mat-form-field>
  <br>
    <button mat-button type="submit">Ajouter Absence</button>
  </form>
