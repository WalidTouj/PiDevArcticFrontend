<!-- add-posts.component.html -->
<p>add-posts works!</p>
<section class="content">
  <div class="content-block">
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>Add Course</h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="postForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>User</mat-label>
                    <input matInput formControlName="user" required> 
                    <mat-error *ngIf="postForm.get('user')?.hasError('required')">UserID is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" required>
                    <mat-error *ngIf="postForm.get('title')?.hasError('required')">Title is required</mat-error>
                  </mat-form-field>
                </div>
                 <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Tags</mat-label>
                  <input matInput formControlName="tags" required pattern="#[a-zA-Z0-9]+">
                  <mat-error *ngIf="postForm.get('tags')?.hasError('required')">Tags are required</mat-error>
                  <mat-error *ngIf="postForm.get('tags')?.hasError('pattern')">Format de tag invalide. Utilisez #alphanum√©rique.</mat-error>
                </mat-form-field>
            
                
                
                
                
              </div>
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status" required>
                        <mat-option *ngFor="let stat of status" [value]="stat">{{ stat }}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="postForm.get('status')?.hasError('required')">Status is required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="rpicker" formControlName="datePost" required>
                    <mat-datepicker-toggle matSuffix [for]="rpicker"></mat-datepicker-toggle>
                    <mat-datepicker #rpicker></mat-datepicker>
                    <mat-error *ngIf="postForm.get('datePost')?.hasError('required')">Please select date</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Post Content</mat-label>
                    <textarea matInput formControlName="content"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Likes</mat-label>
                    <input matInput formControlName="likes" required>
                    <mat-error *ngIf="postForm.get('likes')?.hasError('required')">Likes are required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Views</mat-label>
                    <input matInput formControlName="views" required>
                    <mat-error *ngIf="postForm.get('views')?.hasError('required')">Views are required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-5">
                  <label>Upload</label>
                  <app-file-upload formControlName="attachment"></app-file-upload>
                </div> -->
                <input type="file" formControlName="attachment"    accept=".pdf,.doc,.docx,.txt,image/*">

              </div>
              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="btn-space" [disabled]="!postForm.valid" mat-raised-button color="primary" type="submit">
                    Submit
                  </button>
                  <button type="button" mat-raised-button color="warn" (click)="navigateToBlogs()">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
